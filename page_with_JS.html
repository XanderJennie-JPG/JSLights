<html>
<head>
    <link rel="stylesheet" href="mystyle.css">
    <script>
        function light(sw) {
            var pic;
            if (sw == 0) {
                pic = "pic_bulboff.gif"
            } else {
                pic = "pic.bulbon.gif"
            }
            document.getElementById('myImage').src = pic;
        }
    </script>
    <body> 
        <img id="myImage" src="pic_bulboff.gif" width="100" height="180">
        <p>
            <button id="button1" type="button" onclick="light(1)">Light On</button>
            <button id="button2" type="button" onclick="light(0)">Light Off</button>
            <a href="aanpassing1.html">
                <button id="btn_to_A1" type="button">Aanpassing 1</button>
            </a>
        </p>
    </body>
</html>
